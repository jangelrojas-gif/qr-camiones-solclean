<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sol Clean - Camiones</title>
  <style>
    html, body { height: 100%; }
    body{
      margin:0;
      background: transparent;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    .wrap{
      height: 100vh;
      max-width: 640px;
      margin: 0 auto;
      padding: 12px 14px;
      box-sizing: border-box;
      text-align: center;

      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .top{
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      flex: 0 0 auto;
    }

    .logo{
      width: min(150px, 50vw);
      height: auto;
      margin-top: 2px;
    }

    h1{ margin: 0; font-size: 22px; line-height: 1.15; }
    p{ margin: 0; font-size: 14px; opacity: .85; }

    .btn{
      width: min(520px, 92vw);
      display:block;
      padding: 14px 16px;
      border-radius: 14px;
      background:#1db954;
      color:#fff;
      text-decoration:none;
      font-weight:800;
      font-size:17px;
    }

    .bottom{
      width: 100%;
      flex: 1 1 auto;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      min-height: 0;
      padding-bottom: 6px;
    }

    .mascot{
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: bottom;
      background: transparent;
      display: block;
      max-width: 520px;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="top">
      <img class="logo"
        src="https://pub-ab94008208b945249e23d8be66ec8f39.r2.dev/general/edited_logo-1768492504278-121719653.jpg"
        alt="Sol Clean" />

      <h1>Escríbenos por WhatsApp</h1>
      <p>Atención rápida. Presiona el botón:</p>

      <a class="btn" id="waBtn"
        href="https://wa.me/51966729343?text=Hola%2C%20vi%20tu%20publicidad%20en%20el%20camion%20y%20quiero%20informacion">
        Abrir WhatsApp
      </a>
    </div>

    <div class="bottom">
      <img class="mascot"
        src="https://pub-ab94008208b945249e23d8be66ec8f39.r2.dev/Custom_images/upscalemedia-transformed%20(12)%20(1)%20(3).png"
        alt="Sol Clean" />
    </div>

  </div>
</body>
</html>

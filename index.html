    }

    .wrap{
      height: 100vh;
      max-width: 640px;

      background:#1db954;
      color:#fff;

    }

    .bottom{
      width: 100%;
      flex: 1 1 auto;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      min-height: 0;
      padding-bottom: 6px;
